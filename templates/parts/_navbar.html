<div class="site-wrap" id="home-section">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar site-navbar-target" role="banner">

        <div class="container">
            <div class="row align-items-center position-relative">

                <div class="col-3 ">
                    <div class="site-logo">
                        <a href="{% url 'index' %}">{{title}}</a>
                    </div>
                </div>

                <div class="col-9  text-right">


                    <span class="d-inline-block d-lg-none"><a href="#"
                            class="text-white site-menu-toggle js-menu-toggle py-5 text-white"><span
                                class="icon-menu h3 text-white"></span></a></span>



                    <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                        <ul class="site-menu main-menu js-clone-nav ml-auto ">
                            <li {% if '/' == request.path %}class="active" {% else %}{% endif %}><a
                                    href="{% url 'index' %}" class="nav-link">Home</a></li>
                            <li {% if 'services' in request.path %} class="active" {% endif %}><a
                                    href="{% url 'services' %}" class="nav-link">Services</a></li{%>
                            <li {% if 'cars' in request.path %} class="active" {% endif %}><a href="{% url 'cars:cars_list' %}"
                                    class="nav-link">Cars</a></li>
                            <li {% if 'about' in request.path %}class="active" {% else %}{% endif %}><a
                                    href="{% url 'about' %}" class="nav-link">About</a></li>
                            <li {% if 'blog' in request.path %}class="active" {% else %}{% endif %}><a
                                    href="{% url 'blog' %}" class="nav-link">Blog</a></li>
                            <li {% if 'contactus' in request.path %}class="active" {% else %}{% endif %}><a
                                    href="{% url 'contactus' %}" class="nav-link">Contact</a></li>
                            <li {% if 'register' in request.path %}class="active" {% else %}{% endif %}><a
                                    href="{% url 'accounts:register' %}" class="nav-link">Register</a></li>
                            <li {% if 'login' in request.path %}class="active" {% else %}{% endif %}><a
                                    href="#" id='exampleModal' class="nav-link">Login</a></li>
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Login</button>
                        </ul>
                    </nav>
                </div>


            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>

    </header>
